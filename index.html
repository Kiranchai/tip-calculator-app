<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="logo-container">
      <img src="./images/logo.svg" class="logo-image" alt="logo image">
    </div>
    
    <section class="calculator-container">

      <section class="calculator-menu">

        <div class="menu-sector">
          <span class="input-label">
            Bill
          </span>
  
          <div class="input-wrapper">
            <img src="./images/icon-dollar.svg" alt="dolar icon" class="input-icon">
            <input type="number" id="bill-price-input" class="menu-input">
          </div>
          
        </div>
        

        <div class="menu-sector">
          <span class="input-label">
            Select Tip %
          </span>
  
          <div class="tip-selection-container">
            <button class="tip-percentage-btn">5%</button>
            <button class="tip-percentage-btn">10%</button>
            <button class="tip-percentage-btn">15%</button>
            <button class="tip-percentage-btn">25%</button>
            <button class="tip-percentage-btn">50%</button>
            <input class="different-percentage-input" placeholder="Custom">
          </div>
        </div>
        
        
        <div class="menu-sector">
          <span class="input-label">
            Number of People
          </span>

          <div class="input-wrapper">
            <img src="./images/icon-person.svg" alt="person icon" class="input-icon">
            <input type="number" class="menu-input" id="bill-people-amount" > 
          </div>
          
        </div>
       

      </section>

      <section class="calculator-display">

        <div class="display-top">

          <div class="tip-amount-container">

            <div class="tip-amount-details">
              <span class="details-top">Tip Amount</span>
              <span class="details-bottom">/ person</span>
            </div>
  
            <div class="tip-amount-display">
              <span class="display-value">$0.00</span>
            </div>
  
          </div>
  
          <div class="tip-amount-container">
  
            <div class="tip-amount-details">
              <span class="details-top">Total</span>
              <span class="details-bottom">/ person</span>
            </div>
  
            <div class="tip-amount-display">
              <span class="display-value">$0.00</span>
            </div>
  
          </div>

        </div>

        

        <button class="reset-btn">
          RESET
        </button>

      </section>


    </section>
    
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kiranchai">Haminimuri</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
